name: CI

on:
  push:
    branches: [main, package-refactor]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Run linters
        run: |
          uv run flake8 gitlab_mcp_server/
          uv run black --check gitlab_mcp_server/
          uv run isort --check gitlab_mcp_server/

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Test install
        run: |
          uv venv
          uv pip install dist/*.whl
          # Verify the command exists
          .venv/bin/gitlab-mcp --help 2>&1 || echo "MCP server started (no --help expected)"
